<div >

  <div class="container  mt-4">
    <!-- Carousel Section -->
    <div class="row ">
      <div class="col-md-6 con">
        <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner slide-size">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://tracktollywood.com/wp-content/uploads/2022/05/DSP.webp" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://www.koimoi.com/wp-content/new-galleries/2022/01/t-series-and-dsps-pushpa-the-rise-hindi-album-tops-chart-001.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://www.thewomb.in/wp-content/uploads/2022/02/O_Antava_Mawa.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://c4.wallpaperflare.com/wallpaper/142/581/177/speedunnodu-item-song-5k-telugu-wallpaper-preview.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://rollingstoneindia.com/wp-content/uploads/2018/02/Amit-Trivedi-performing-at-SulaFest-2018-960x640.jpg" alt="Third slide">
            </div>
            
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-md-6 con">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner slide-size">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://www.swarnlyrics.in/wp-content/uploads/2022/01/pushpa.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://www.chromethemer.com/wallpapers/chromebook-wallpapers/images/960/chimp-music-chromebook-wallpaper.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://images.assettype.com/dtnext/2023-01/0ce1612f-0eef-42ca-8204-17d72f58e5e9/ARRR.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <div class="row rec-container">
    <div class="col-md-4  ">
      <div id="recommendationCarousel " class="carousel slide " data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let recommendation of recommendations; let i = index" [ngClass]="{'active': i === 0}">
            <div class="card">
              <!-- <img [src]="recommendation.image" class="card-img-top" alt="Album Image"> -->
              <img [src]="recommendation.image || 'https://wallpapercave.com/dwp2x/wp6373671.jpg'" class="card-img-top ">
            <div class="card-body">
                <h5 class="card-title">{{ recommendation.artist }}</h5>
                <p class="card-text">Other information about the recommendation goes here.</p>
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev"  role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next"  role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-md-8"   >
      <div>
  
      <div class="rec-card"  *ngFor="let recommendation of recommendations; let i = index" [ngClass]="{'active': i === 0}">
       
        <div class="bot-rec">
         
  
        <img [src]="recommendation.image || 'https://wallpapercave.com/dwp2x/wp6373671.jpg'" class="card-img-top mod-image">
        <h5 class="icon-color">{{ recommendation.artist }}</h5>
        <h5 class="card-title">{{  recommendation.name }}</h5>
        </div> 
        <div class="rec-button">

        </div>
        <div class="icon-but icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

          </svg>
        </div>
        <div class="icon">
          <button class="pay-button" >

              class="bi bi-play-fill" viewBox="0 0 16 16">

            </svg>
          </button>
  
        </div>
        <div class="icon-but icon">

          </svg>
        </div>
      </div>
      </div>
      </div>
      </div>
    </div>




    <!-- Card Section -->
    <div class="row mt-4 ">
      <div class="col-md-3" *ngFor="let album of topAlbums">
        <div class="card  card-background card-css">
          <div class="image-container">
            <img [src]="album.image[2]['#text'] || 'https://i.pinimg.com/236x/c3/5a/aa/c35aaaf7731470248d7f2d13af6616be--a-r-rahman.jpg'" alt="{{ album.name }} Cover" class="card-img-top image mod">
            <button  class="heart-button"
            (click)="addfav(album); isAlbumClicked[album.name] = !isAlbumClicked[album.name]"
            [class.clicked-button]="isAlbumClicked[album.name]"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
              <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
            </svg></button>
          </div>

          <div class="card-body">
            <h5 class="card-title">{{ album.name }}</h5>
            <p class="card-text mx-auto text-center"><strong>{{ album.artist.name }}</strong></p>
            <!-- <p class="card-text">Playcount: {{ album.playcount }}</p> -->
            <div class="con">

                  <p class="card-text">Album: {{ artistName }}</p>

                  <path
                    d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192zm0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192z" />

  </div>
</div>
